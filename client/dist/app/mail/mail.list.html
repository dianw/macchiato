<div class=row><div class="col-md-3 col-sm-4 col-xs-12"><h2>Mails<br><small><i class="glyphicon glyphicon-fire"></i> Let's Spammmm!</small></h2><hr></div><div class="col-md-9 col-sm-8 col-xs-12"><br><div class="panel panel-default"><div class=panel-heading><div class=row><div class="col-sm-3 col-xs-12"><select class=form-control ng-options="l for l in [5, 10, 100, 1000] track by l" ng-model=ctrl.searchParams.max ng-change=ctrl.search()></select></div><div class="col-sm-9 col-xs-12 text-right"><a href ui-sref="mail-form({id: '+'})" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> New mail</a></div></div></div><div class=panel-body><div class=table-responsive><table class="table table-condensed"><thead><tr><th>#</th><th>Date</th><th>Group</th><th>Template</th></tr></thead><tbody><tr ng-repeat="mail in ctrl.mails" ng-init="idx = ctrl.searchParams.page * ctrl.searchParams.max"><td ng-bind="idx + $index + 1"></td><td><strong ng-bind="mail.createdAt | date:'dd-MM-yyyy'"></strong> <span ng-bind="mail.createdAt | date:'HH:mm:ss'"></span></td><td><a ui-sref=group-form({id:mail.Group.id}) ng-bind=mail.Group.name title="{{ mail.Group.description }}"></a></td><td><a ui-sref=group-form({id:mail.Template.id}) ng-bind=mail.Template.title></a></td></tr></tbody></table></div></div><div class=panel-footer><h3 class="panel-title pull-right">Found {{ ctrl.mails.meta.count }} rows</h3><ul uib-pagination class=pagination-sm total-items=ctrl.mails.meta.count items-per-page=ctrl.searchParams.max ng-model=ctrl.currentPage ng-change=ctrl.search() previous-text=&lsaquo; next-text=&rsaquo; first-text=&laquo; last-text=&raquo;></ul></div></div></div></div>
