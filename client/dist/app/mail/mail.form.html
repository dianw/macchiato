<div class=row><div class="col-md-3 col-sm-4 col-xs-12"><h2>Mails<br><small>Edit or modify mails</small></h2><hr><button type=button class="btn btn-default" ng-click=ctrl.load()><i class="glyphicon glyphicon-refresh"></i> Reset</button></div><div class="col-md-9 col-sm-8 col-xs-12"><br><form ng-submit=ctrl.save(ctrl.mail)><div class="panel panel-default"><div class=panel-heading><h4 ng-if=ctrl.mail.id>Edit #{{ctrl.mail.id}}</h4><h4 ng-if=!ctrl.mail.id>New Mail</h4></div><div class=panel-body><div class=form-group ng-if=ctrl.mail.id><label for=id>ID</label> <input type=text id=id class=form-control placeholder=ID ng-model=ctrl.mail.id readonly></div><div class=form-group><label for=group>Group</label><select id=group class=form-control ng-model=ctrl.mail.group ng-change=ctrl.loadContacts(ctrl.mail.group) ng-options="g.name for g in ctrl.groups track by g.id"></select><p class=help-block style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"><span ng-repeat="c in ctrl.mail.group.contacts" ng-bind="c.email + ',&nbsp;'"></span> <a ui-sref="group-contact-list({id: ctrl.mail.group.id})">...</a></p></div><div class=form-group><label for=template>Template</label><select id=template class=form-control ng-model=ctrl.mail.template ng-options="t.title for t in ctrl.templates track by t.id"></select></div><div><button type=submit class="btn btn-primary col-xs-3 pull-right"><i class="glyphicon glyphicon-send"></i> Send</button><div class=pull-right>&nbsp;</div><a onclick=history.back() class="btn btn-default pull-right"><i class="glyphicon glyphicon-trash"></i> Cancel</a></div></div></div></form><div class="panel panel-default"><div class=panel-heading><h4 ng-if=!ctrl.mail.id>Template</h4></div><div class=panel-body><uib-tabset active=active><uib-tab index=0 heading=Sample><br><div ng-bind-html=ctrl.mail.template.template></div></uib-tab><uib-tab index=1 heading=HTML><br><div ng-bind=ctrl.mail.template.template></div></uib-tab></uib-tabset></div></div></div></div>
