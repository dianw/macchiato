<div class=row><div class="col-md-3 col-sm-4 col-xs-12"><h2>Groups<br><small>Edit or modify groups</small></h2><hr><button type=button class="btn btn-default" ng-click=ctrl.load()><i class="glyphicon glyphicon-refresh"></i> Reset</button></div><div class="col-md-9 col-sm-8 col-xs-12"><br><form ng-submit=ctrl.save(ctrl.group)><div class="panel panel-default"><div class=panel-heading><h4 ng-if=ctrl.group.id>Edit #{{ctrl.group.id}}</h4><h4 ng-if=!ctrl.group.id>New Group</h4></div><div class=panel-body><div class=form-group ng-if=ctrl.group.id><label for=id>ID</label> <input type=text id=id class=form-control placeholder=ID ng-model=ctrl.group.id readonly></div><div class=form-group><label for=name>Name</label> <input type=text id=name class=form-control placeholder=Name ng-model=ctrl.group.name></div><div class=form-group><label for=description>Description</label> <textarea rows=3 id=description class=form-control placeholder=Description ng-model=ctrl.group.description></textarea></div><div><button type=submit class="btn btn-primary col-xs-3 pull-right"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button><div class=pull-right>&nbsp;</div><a onclick=history.back() class="btn btn-default pull-right"><i class="glyphicon glyphicon-trash"></i> Cancel</a></div></div></div></form></div></div>
