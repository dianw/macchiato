<!DOCTYPE html>
<html ng-app="es">
<head>
	<meta charset="utf-8" />
	<base href="/" />
	<title>The Spammer</title>

	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="/bower_components/angular-loading-bar/build/loading-bar.css" />
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css(client/tmp/styles) styles/app.css -->
	<!-- inject:css -->
	<link rel="stylesheet" href="styles/jumbotron-narrow.css">
	<!-- endinject -->
	<!-- endbuild -->
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="">The Spammer</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse" uib-collapse="navCollapsed">
				<div ng-include="'nav/topnav.html'"></div>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container" ui-view>
	</div>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="/bower_components/angular-loading-bar/build/loading-bar.js"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/lodash/lodash.js"></script>
	<script src="/bower_components/restangular/dist/restangular.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js(client/tmp/scripts) scripts/app.js -->
	<script src="app.js"></script>
	<!-- inject:js -->
	<script src="app/contact/contact.form.controller.js"></script>
	<script src="app/contact/contact.list.controller.js"></script>
	<script src="app/contact/contact.router.js"></script>
	<script src="app/contact/contact.service.js"></script>
	<script src="modules/config/rest.config.js"></script>
	<script src="modules/config/route.config.js"></script>
	<!-- endinject -->
	<!-- endbuild -->
</body>
</html>
