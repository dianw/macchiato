<div class="row">
	<div class="col-md-3 col-sm-4 col-xs-12">
		<h2>
			Templates
			<br />
			<small>Edit or modify templates</small>
		</h2>
		<hr />
		<button type="button" class="btn btn-default" ng-click="ctrl.load()">
			<i class="glyphicon glyphicon-refresh"></i>
			Reset
		</button>
	</div>
	<div class="col-md-9 col-sm-8 col-xs-12">
		<br />
		<form ng-submit="ctrl.save(ctrl.template)">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 ng-if="ctrl.template.id">Edit #{{ctrl.template.id}}</h4>
					<h4 ng-if="!ctrl.template.id">New Template</h4>
				</div>
				<div class="panel-body">
					<div class="form-group" ng-if="ctrl.template.id">
						<label for="id">ID</label>
						<input type="text" id="id" class="form-control" placeholder="ID" ng-model="ctrl.template.id" readonly="" />
					</div>
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" id="title" class="form-control" placeholder="Title" ng-model="ctrl.template.title" />
					</div>
					<div class="form-group">
						<label for="template">Template</label>
						<text-angular id="template" placeholder="Template" ng-model="ctrl.template.template"></text-angular>
					</div>
					<div>
						<button type="submit" class="btn btn-primary col-xs-3 pull-right">
							<i class="glyphicon glyphicon-floppy-disk"></i>
							Save
						</button>
						<div class="pull-right">&nbsp;</div>
						<a onclick="history.back()" class="btn btn-default pull-right">
							<i class="glyphicon glyphicon-trash"></i>
							Cancel
						</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
